<html>
    <head>
        <meta charset="utf-8">

        <link rel = "stylesheet" type = "text/css" href = "style.css"></link>
    </head>

    <body>
        <header>
            <img src = "zdjecia/baner.jpg">
        </header>

        <main>
            <section id = "Formularz">
                <h1>Kolor</h1>
                <select>
                    <option value = "Szary" name = "Kolory">Szary</option>
                    <option value = "Niebieski" name = "Kolory">Niebieski</option>
                    <option value = "Czerwony" name = "Kolory">Czerwony</option>
                    <option value = "Żółty" name = "Kolory">Żółty</option>
                    <option value = "Zielony" name = "Kolory">Zielony</option>
                </select>
                <hr>
                <h1>Felgi</h1>
                Stalowe<input type = "radio" value = "Stalowe" name = "Felgi">
                Aluminiowe<input type = "radio" value = "Aluminiowe" name = "Felgi">
                <hr>
                <h1>Wyposażenie</h1>
                Czujniki Parkowania<input type = "checkbox" value = "Stalowe" name = "Wyposazenie">
                Klimatyzacja<input type = "checkbox" value = "Aluminiowe" name = "Wyposazenie">
                Nawigacja<input type = "checkbox" value = "Stalowe" name = "Wyposazenie">
            </section>
            <section id = "TwojWybor">
                <h1>Twój Samochód</h1>
                <img src = "zdjecia/szary.png">
                <h1>Wycena</h1>
                <div id = "Wycena"></div>
            </section>
        </main>

        <footer> </footer>
    </body>
</html>
