<script>
    function changeColor(id,color)
    {
        let p = document.getElementById(id);
        p.style.color = color;
    }

    {

        p.style.fontWeight = textWidth;
    }

    {
        console.log("ok");

        p.style.color = "black";

    function sprzedaj()

        {

        }
    }
</script>
